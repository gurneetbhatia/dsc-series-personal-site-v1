<div class="navbar" (window:resize)="windowResize()">

    <mat-toolbar *ngIf="!isMobile" color="primary">
        <span>John Doe</span>
        <div class="nav-links">
            <a mat-button [routerLink]="['/']">Home</a>
            <a mat-button [routerLink]="['/experience']">Experience</a>
            <a mat-button>Contact</a>
        </div>
        <span class="distant-spacer"></span>
        <a mat-button *ngIf="isLoggedIn === false" [routerLink]="['/login']">Login</a>
        <button mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
    </mat-toolbar>

    <mat-toolbar *ngIf="isMobile" color="primary">
        <span>John Doe</span>
        <span class="distant-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="below">
            <a mat-menu-item [routerLink]="['/']">Home</a>
            <a mat-menu-item [routerLink]="['/experience']">Experience</a>
            <a mat-menu-item>Contact</a>
            <a mat-menu-item *ngIf="isLoggedIn === false" [routerLink]="['/login']">Login</a>
            <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">Logout</button>
        </mat-menu>
    </mat-toolbar>

</div>
