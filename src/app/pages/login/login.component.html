<div class="login">
    <form class="login-form"
        [formGroup]="loginForm"
        (ngSubmit)="loginWithEmail()">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" class="form-control" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com" autocomplete="off">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" [errorStateMatcher]="matcher">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color='primary' type="submit">Login</button>

    </form>
</div>
